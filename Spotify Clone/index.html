<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="close">
            </div>

            <div class="home bg-gray rounded">
                <div class="logo">
                    <img width="80" class="invert" src="img/logo.svg" alt="Logo">
                </div>
                <ul>
                    <li id="home">
                        <img class="invert" src="img/home.svg" alt="Home">
                        <span>Home</span>
                    </li>
                    <li id="search">
                        <img class="invert" src="img/search.svg" alt="Search">
                        <span>Search</span>
                    </li>
                </ul>
            </div>

            <div class="library bg-gray rounded p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="Playlist">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">
                    <ul>
                    </ul>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>

            </div>
        </div>

        <div class="right bg-gray rounded m-1">
            <div class="header">
                <div class="nav">
                    <img class="invert hamburger" src="img/hamburger.svg" alt="hamburger">

                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1 class="p-1">Spotify Playlists</h1>
                <div class="cardContainer">
                    <!--  Inserting Albums through JS -->
                </div>
            </div>

            <div class="flex justify-center">
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo">

                        </div>

                        <div class="songbuttons">
                            <img id="previous" src="img/previousSong.svg" alt="previous">
                            <img id="play" src="img/play.svg" alt="play">
                            <img id="next" src="img/nextSong.svg" alt="nextSong">
                        </div>

                        <div class="timevol">
                            <div class="songtime">
                            </div>

                            <div class="volume">
                                <img width="30" src="img/volume.svg" alt="volumeBtn">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
